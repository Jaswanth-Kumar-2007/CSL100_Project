<!DOCTYPE html>
<html>
    <head>
        <title>Personal Diary : Update</title>
        <meta charset="utf-8">
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            header{
                text-align: center;
                text-decoration: underline;
                background-color: black;
                font-family: Arial, Helvetica, sans-serif;
                font-size: larger;
                color:white;
                padding:1px 1px;
                margin: 0%;
                top: 0;
            }
            nav {
                background-color: black;
                text-align: right;
                padding: 10px 20px;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin-left: 20px;
                font-weight: bold;
            }
            nav a:hover {
                text-decoration: underline;
            }
            body{
                margin:0%;
                background-color: #FF6347;
            }
            .noteform{
                border: 1px solid black;
                margin-top: 40px;
                margin-left: 12cm;
                margin-bottom: 60px;    
                width: 20cm;
                text-align: center;
            }
            footer {
                background-color: black;
                color: white;
                text-align: center;
                padding: 15px 10px;
                bottom:0;
                margin-top: auto;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <header><h1>Update Personal Diary</h1></header>
        <nav>
            <a href="{{url_for('personalnotes')}}">Return to Personal Diary</a>
        </nav>
        <div class="noteform">
            <form class="note" action="/upd/{{note.id}}" method="POST">
                <label>Enter Your Task: </label><br><br>
                <textarea type="text" name="updanote" rows="25" cols="100" >{{note.note_text}}</textarea><br><br>
                <input type="submit">
            </form>
        </div>
        <footer><h2>Made By Jaswanth Kumar with ❤️</h2></footer>
    </body>
</html>
